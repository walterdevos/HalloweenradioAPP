<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halloween radio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="skin/jplayer.midnight.black.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>


    <script type="text/javascript">
        //<![CDATA[

        //<![CDATA[
        $(document).ready(function(){

            var stream = {
                        title: "ABC Jazz",
                        mp3: "http://listen.radionomy.com/halloweenradionet"
                    },
                    ready = false;

            $("#jquery_jplayer_1").jPlayer({
                ready: function (event) {
                    ready = true;
                    $(this).jPlayer("setMedia", stream);
                },
                pause: function() {
                    $(this).jPlayer("clearMedia");
                },
                error: function(event) {
                    if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
                        // Setup the media stream again and play it.
                        $(this).jPlayer("setMedia", stream).jPlayer("play");
                    }
                },
                swfPath: "js",
                supplied: "mp3",
                preload: "none",
                wmode: "window",
                keyEnabled: true
            });

        });
        //]]>
    </script>
</head>
<body>
<div id="wrapper">
    &nbsp;
    <div id="player_wrapper">
        <div id="player">

            <video controls autoplay width="320" height="240"  preload="metadata">
                <source src="http://listen.radionomy.com/halloweenradionet" type="audio/mp3" />
            </video>



            <!-- <audio controls hidden src="http://listen.radionomy.com/halloweenradionet" autoplay="true">audio</audio> -->
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>

            <div id="jp_container_1" class="jp-audio">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <ul class="jp-controls">

                            <!-- comment out any of the following <li>s to remove these buttons -->

                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>

                        </ul>

                        <!-- you can comment out any of the following <div>s too -->

                    </div>

                    <div class="jp-no-solution">
                        <span>Update Required</span>
                        Sorry, but your device seems not to be supported. :-(
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
