<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halloween radio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        var video = document.getElementById('video');
        video.addEventListener('click',function(){
            video.play();
        },false);
    </script>
</head>
<body>
<div id="wrapper">
    &nbsp;
    <div id="player_wrapper">
        <div id="player">

            <video id="video" autobuffer width="100%" height="100%"  poster="back.jpg">
                <source src="http://listen.radionomy.com/halloweenradionet" type="audio/mp3" />
            </video>

        </div>
    </div>
</div>
</body>
</html>
